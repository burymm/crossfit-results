<app-header></app-header>

<div class="content">

  <mat-form-field class="data-item ex-form">
    <mat-select [(ngModel)]="exerciseItem">
      <mat-option *ngFor="let exerciseItem of exercises"
                  color="primary" [value]="exerciseItem">
        <p class="red">{{ exerciseItem.name }}</p>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="filterData()">Filter</button>

  <h2>User results</h2>

  <!--<div class="table-results">-->
    <!--{{ results | json }}-->
  <!--</div>-->

  <ag-grid-angular
    class="main-table ag-theme-balham-dark"
    #agGrid
    id="resultAgGrid"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
  ></ag-grid-angular>

  <ngx-charts-line-chart
    class="chart"
    [view]="view"
    [scheme]="colorScheme"
    [results]="multi"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    (select)="onSelect($event)">
  </ngx-charts-line-chart>


</div> <!-- end content -->

<app-footer></app-footer>
