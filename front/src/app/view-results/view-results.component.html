<app-header></app-header>

<button class="add-res-btn" mat-raised-button (click)="onAddResultClick()">Add result</button>
<div class="content">
  <ag-grid-angular
    class="main-table ag-theme-balham-dark"
    #agGrid
    id="resultAgGrid"
    (cellClicked)="onCellClicked($event)"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
  ></ag-grid-angular>
</div> <!-- end content -->

<app-footer></app-footer>
