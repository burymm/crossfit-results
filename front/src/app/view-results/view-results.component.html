<app-header></app-header>

<button class="add-res-btn" mat-raised-button (click)="onAddResultClick()">Add result</button>
<div class="content">

  <input type="text">

  <div class="table-results">

    <div *ngFor="let result of results">
      <button (click)="showUserResult(result.cardNumber)">view user results</button> <span>{{ result | json }}</span>
    </div>
  </div>

  <div class="results-table">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-balham-dark"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [enableSorting]="true"
      [enableFilter]="true"
    >
    </ag-grid-angular>
  </div>


</div> <!-- end content -->

<app-footer></app-footer>
