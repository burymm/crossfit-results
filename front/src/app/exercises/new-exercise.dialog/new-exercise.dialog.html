<button class="white header-item" mat-button>New exercise</button>

<div class="dial-content">
  <form [formGroup]="exerciseForm">
    <div>

      <mat-form-field>
        <input type="text"
               placeholder="Exercise name"
               matInput
               formControlName="exerciseName">
      </mat-form-field>

    </div>

    <div>
      <mat-form-field color="accent">
      <textarea matInput type="text"
                id="description"
                formControlName="description"
                name="description"
                placeholder="Exercise description"></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent">
        <input matInput
               type="text"
               id="rxResult"
               name="rxResult"
               formControlName="rxResult"
               placeholder="Exercise result for Rx version">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent">
        <input matInput
               type="text"
               id="scResult"
               name="scResult"
               formControlName="scResult"
               placeholder="Exercise result for Sc version">
      </mat-form-field>
    </div>

    <div>
      <button class="bottom-btn" mat-raised-button type="submit" (click)="onSave()">Save</button>
      <button class="bottom-btn" mat-raised-button (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
