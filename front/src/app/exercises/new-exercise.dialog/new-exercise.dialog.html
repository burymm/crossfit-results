<button class="white header-item" mat-button>New exercise</button>

<div class="dial-content">

  <div>
    <form>
      <mat-form-field>
        <input type="text" 
               placeholder="Exercise name"
               matInput [formControl]="myControl" 
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let exName of filteredExNames | async" [value]="exName" class="red">
            {{exName}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>

  <div>
    <mat-form-field color="accent">
      <textarea matInput type="text" 
                id="description" 
                name="description" 
                [(ngModel)]="description" 
                placeholder="Exercise description"></textarea>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="accent">
      <input matInput 
             type="text" 
             id="rx-result" 
             name="rx-result" 
             [(ngModel)]="result.Rx" 
             placeholder="Exercise result for Rx version">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="accent">
      <input matInput 
             type="text" 
             id="sc-result" 
             name="sc-result" 
             [(ngModel)]="result.Sc" 
             placeholder="Exercise result for Sc version">
    </mat-form-field>
  </div>

  <div>
    <button class="bottom-btn" mat-raised-button (click)="onSave()">Save</button>
    <button class="bottom-btn" mat-raised-button (click)="onCancel()">Cancel</button>
  </div>

</div>
