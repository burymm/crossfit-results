<button class="white header-item" mat-button>New exercise</button>

<div class="dial-content">

  <div>
    <form [formGroup]="exForm">
      <mat-form-field>
        <input type="text" 
               matInput placeholder="Exercise name" 
               formControlName="exGroup" 
               required 
               [matAutocomplete]="autoGroup"
               [(ngModel)]="name">
          <mat-autocomplete #autoGroup="matAutocomplete">
            <mat-optgroup *ngFor="let group of exGroupOptions | async" 
                          [label]="group.letter">
              <mat-option *ngFor="let name of group.names" 
                          [value]="name" 
                          class="red">
                {{name}}
              </mat-option>
          </mat-optgroup>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>

  <div>
    <mat-form-field color="accent">
      <textarea matInput type="text" 
                id="description" 
                name="description" 
                [(ngModel)]="description" 
                placeholder="Exercise description"></textarea>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="accent">
      <input matInput 
             type="text" 
             id="rx-result" 
             name="rx-result" 
             [(ngModel)]="result.Rx" 
             placeholder="Exercise result for Rx version">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="accent">
      <input matInput 
             type="text" 
             id="sc-result" 
             name="sc-result" 
             [(ngModel)]="result.Sc" 
             placeholder="Exercise result for Sc version">
    </mat-form-field>
  </div>

  <div>
    <button class="bottom-btn" mat-raised-button (click)="onSave()">Save</button>
    <button class="bottom-btn" mat-raised-button (click)="onCancel()">Cancel</button>
  </div>

</div>
