<app-header title="Enter results"></app-header>

<h2 class="white main-header">Enter your result</h2>
<div class="content">

	<div class="left">

		<div class="content-item">
			<mat-form-field color="accent">
  				<input matInput [matDatepicker]="picker"
                 placeholder="Choose a date"
                 class="white"
                 [(ngModel)]="trainingDate"
          >
  				<mat-datepicker-toggle matSuffix [for]="picker" class="white"></mat-datepicker-toggle>
  				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>
		</div>

		<div class="content-item">
			<p class="white header-item">Choose exercises</p>
			<mat-form-field>
        <mat-select [(ngModel)]="exercise">
          <mat-option *ngFor="let exerciseItem of exercises"
                      color="primary" [value]="exerciseItem">
            <p class="red">{{ exerciseItem.name }}</p>
          </mat-option>
        </mat-select>
			</mat-form-field>
		</div>
    <button (click)="addNewExercise()">Add new exercise</button>

		<div class="content-item">
			<p class="white header-item">Type workout</p>
			<mat-radio-group [(ngModel)]="workoutType">
	  			<mat-radio-button *ngFor="let workoutListItem of workoutList" color="accent" name="workoutType"
                            [value]="workoutListItem">
            <p class="radio-btn white">{{ workoutListItem }}</p>
          </mat-radio-button>
			</mat-radio-group>
		</div>


		<div class="content-item">
			<p class="white header-item">Result</p>
			<mat-form-field color="accent">
        <input matInput type="text" [(ngModel)]="workoutResult">
			</mat-form-field>
	 	</div>

	</div> <!-- end left -->

	<div class="right content-item">

 		<form class="example-form">
  			<mat-form-field class="example-full-width" color="accent">
    		<textarea matInput placeholder="Leave a comment" class="white"></textarea>
  			</mat-form-field>
		</form>

 	</div> <!-- end right -->

</div><!-- end content -->

<footer class="bottom">
	<button class="btn-link"><button mat-raised-button color="primary" (click)="onSaveResult()">Save</button></button>
 	<button class="btn-link"><button mat-raised-button color="primary" (click)="onCancel()">Cancel</button></button>
</footer>
