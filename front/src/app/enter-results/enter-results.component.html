
<div class="content">


		<div class="content-item date">
      <button class="white header-item" mat-button>Choose a date</button>
      <mat-form-field color="accent" class="data-item">
  				<input matInput [matDatepicker]="picker"
                 placeholder="Choose a date"
                 class="grey"
                 [(ngModel)]="trainingDate"
          >
  				<mat-datepicker-toggle matSuffix [for]="picker" class="grey"></mat-datepicker-toggle>
  				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>
		</div>

		<div class="content-item center">
      <button class="white header-item" mat-button>Choose exercises</button>
			<mat-form-field class="data-item">
        <mat-select [(ngModel)]="exercise">
          <mat-option *ngFor="let exerciseItem of exercises"
                      color="primary" [value]="exerciseItem">
            <p class="red">{{ exerciseItem.name }}</p>
          </mat-option>
        </mat-select>
			</mat-form-field>
		</div>

  <button (click)="addNewExercise()">Add new exercise</button>

		<div class="content-item type">
      <button class="white header-item" mat-button>Type workout</button>
      <mat-radio-group [(ngModel)]="workoutType" class="data-item">
	  			<mat-radio-button *ngFor="let workoutListItem of workoutList" color="accent" name="workoutType"
                            [value]="workoutListItem">
            <p class="radio-btn white">{{ workoutListItem }}</p>
          </mat-radio-button>
			</mat-radio-group>
		</div>


 </div><!-- end content -->

<div class="main-header"> <!-- main-header -->
  <button class="white main-header-text" mat-raised-button (click)="addNewResult()">enter your results</button>
</div> <!-- end main-header -->
